<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento Petshop</title>

    <!-- Fonte mais bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial;
            background: #a7c6ff;
            background-image: url('https://i.imgur.com/1g7Q4Jp.png');
            background-size: 200px;
        }

        /* ---------- LETREIRO BONITO ---------- */
        .titulo-pet {
            text-align: center;
            font-size: 48px;
            font-weight: 800;
            font-family: "Poppins", Arial, sans-serif;
            color: #ffffff;
            margin-top: 25px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.25);
            position: relative;
        }

        .titulo-pet::after {
            content: "";
            width: 280px;
            height: 4px;
            background: #fafafb;
            display: block;
            margin: 12px auto 0;
            border-radius: 10px;
        }
        /* -------------------------------------- */

        .container {
            display: flex;
            justify-content: center;
            gap: 200px;
            margin-top: 40px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px #666;
        }

        #camera {
            width: 600px;
            height: 350px;
            background-image: url("{{ url_for('imagens', filename='camera.png') }}");
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 0 15px #555;
            position: relative;
        }

        #expandir {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 6px 12px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #historico {
            margin-top: 30px;
            background: white;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #555;
        }
    </style>
</head>
<body>

    <h1 class="titulo-pet">üêæ Monitoramento do Petshop üêæ</h1>

    <div class="container">
        <div class="card">
            <h2>üå°Ô∏è Temperatura: <span id="temp">--</span> ¬∞C</h2>
            <h2>üíß Umidade: <span id="umid">--</span> %</h2>
            <h2>üëÄ Presen√ßa: <span id="pres">--</span></h2>
        </div>

        <div id="camera">
            <button id="expandir">‚õ∂ Expandir</button>
        </div>
    </div>

    <div id="historico">
        <h2>üìú Hist√≥rico do Dia</h2>
        <div id="lista"></div>
    </div>

<script>
// Busca e atualiza os sensores
async function atualizar() {
    try {
        let resposta = await fetch("/dados");
        let dados = await resposta.json();

        document.getElementById("temp").innerText = dados.temperatura;
        document.getElementById("umid").innerText = dados.umidade;
        document.getElementById("pres").innerText = dados.presenca;

        let lista = "";
        dados.historico.forEach(item => {
            lista += `<p>${item.hora} ‚Äî Temp: ${item.temperatura}¬∞C, 
            Umid: ${item.umidade}%, Presen√ßa: ${item.presenca}</p>`;
        });

        document.getElementById("lista").innerHTML = lista;

    } catch(e) {
        console.log("Erro ao buscar dados:", e);
    }
}

setInterval(atualizar, 3000);
atualizar();

// Bot√£o de expandir tela
document.getElementById("expandir").onclick = () => {
    let cam = document.getElementById("camera");
    if (!document.fullscreenElement) {
        cam.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};
</script>

</body>
</html>

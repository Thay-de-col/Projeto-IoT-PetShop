<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Pet Shop</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #8ac6ff;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    header {
        background: rgba(0, 125, 160, 0.7);
        backdrop-filter: blur(6px);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 20px;
        font-size: 1.8rem;
        font-weight: bold;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 20px;
        padding: 30px;
    }

    .sensor-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        padding: 20px;
        width: 230px;
        height: 300px;
        text-align: left;
        transition: transform 0.3s ease;
    }

    .sensor-card:hover {
        transform: translateY(-5px);
    }

    .camera-card {
        background: linear-gradient(180deg, #1a1a1a, #000);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
        width: 700px;
        height: 400px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .camera-card:hover {
        transform: scale(1.02);
    }

    .camera-screen {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 30% 30%, #2a2a2a 0%, #111 80%);
        border-radius: 20px;
        position: relative;
        overflow: hidden;
    }

    .camera-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(120deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 40%, transparent 100%);
        pointer-events: none;
    }

    .camera-status {
        position: absolute;
        bottom: 15px;
        left: 20px;
        color: #0f0;
        font-family: monospace;
        font-size: 1rem;
        text-shadow: 0 0 5px #000;
    }

    .buttons {
        position: absolute;
        bottom: 15px;
        right: 15px;
        display: flex;
        gap: 10px;
    }

    button {
        background-color: #25b6eb;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #1eadaf;
    }

    .historico {
        background: rgba(255,255,255,0.65);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        margin: 20px auto;
        width: 85%;
        padding: 15px;
        text-align: left;
        max-height: 220px;
        overflow-y: auto;
    }

    #historico-list div {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        padding: 5px 0;
        font-weight: 500;
    }

    .fullscreen {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999 !important;
        border-radius: 0 !important;
    }
    </style>
</head>

<body>
    <header>
        <span>Monitoramento Pet Shop</span>
    </header>

    <div class="container">

        <div class="sensor-card">
            <h2>Sensores</h2>
            <p>üå°Ô∏è Temperatura: <span id="temp">--</span> ¬∞C</p>
            <p>üíß Umidade: <span id="umid">--</span> %</p>
            <p>üëÄ Presen√ßa: <span id="pres">--</span></p>
        </div>

        <div class="camera-card" id="cameraCard">
            <div class="camera-screen" id="cameraScreen">
                <div class="camera-overlay"></div>
                <div class="camera-status">üü¢ C√¢mera ativa</div>
            </div>

            <div class="buttons">
                <button id="expandCamera">‚õ∂ Expandir</button>
            </div>
        </div>
    </div>

    <div class="historico">
        <h3>üìú Hist√≥rico do Dia</h3>
        <div id="historico-list"></div>
    </div>

<script>
    async function atualizarDados() {
        try {
            const resp = await fetch('/dados');
            const data = await resp.json();

            document.getElementById('temp').textContent = data.temperatura;
            document.getElementById('umid').textContent = data.umidade;
            document.getElementById('pres').textContent = data.presenca;

            const historicoDiv = document.getElementById('historico-list');
            historicoDiv.innerHTML = "";
            data.historico.forEach((item) => {
                const linha = document.createElement('div');
                linha.textContent = `${item.hora} - üå°Ô∏è ${item.temperatura}¬∞C | üíß ${item.umidade}% | üëÄ ${item.presenca}`;
                historicoDiv.appendChild(linha);
            });
        } catch (e) {
            console.error("Erro ao buscar dados:", e);
        }
    }

    setInterval(atualizarDados, 3000);
    atualizarDados();

    const expandBtn = document.getElementById("expandCamera");
    const cameraCard = document.getElementById("cameraCard");

    expandBtn.addEventListener("click", () => {
        cameraCard.classList.toggle("fullscreen");
    });
</script>

</body>
</html>
